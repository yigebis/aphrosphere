<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="update-profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profile Settings</h1>
        </div>
        <div class="profile">
            <div class="profile-pic">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Alexa Rawles</h2>
                <p>alexarawles@gmail.com</p>
            </div>
        </div>
        <div class="form-section">
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Your Full Name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option>Your Gender</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" placeholder="Your Skills">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" placeholder="Short bio">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option>Your Country</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" placeholder="Your Phone Number">
                </div>
                <div class="email-section">
                    <h3>My email Address</h3>
                    <p>alexarawles@gmail.com</p>
                    <button type="button">+ Add Email Address</button>
                </div>
                <div class="social-section">
                    <h3>My Social media accounts</h3>
                    <button type="button">+ Add Social media account</button>
                </div>
                <br>
                <button class="save-btn" type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
