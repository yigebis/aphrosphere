<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="login_body">
    <div class="login_container">
        <div class="left_side">
            <h2>Empowering Africa's Innovators: <span>Learn, Collaborate and Succeed Together</span></h2>
        </div>
        <div class="right_side">
            <div class="login_section">
                <p class="sign_in_text">Sign-in</p>
                <div class="input_container">
                    <input type="email" placeholder="Email" class="email_container">
                    <input type="password" placeholder="Password" class="password_container">
                </div>
                
                <button class="login_button">Login</button>
                <p>Don't have an account? <a href="#">Sign up here</a></p>
            </div>
        </div>
    </div>  
</body>
</html>
